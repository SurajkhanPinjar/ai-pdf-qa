version: "3.9"

services:

  # ------------------------------------------------------
  # ðŸš€ Zookeeper (Required for Kafka)
  # ------------------------------------------------------
  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.0
    container_name: zookeeper
    restart: unless-stopped
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2182:2181"

  # ------------------------------------------------------
  # ðŸš€ Kafka Broker
  # ------------------------------------------------------
  kafka:
    image: confluentinc/cp-kafka:7.4.0
    container_name: kafka
    restart: unless-stopped
    depends_on:
      - zookeeper
    ports:
      - "9094:9092"
    environment:
      KAFKA_BROKER_ID: 1

      # Connect to zookeeper inside docker network
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181

      # IMPORTANT:
      # Expose Kafka inside docker network + to host machine
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092,PLAINTEXT_HOST://0.0.0.0:29092

      # Required configs for local Kafka
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1

  # ------------------------------------------------------
  # ðŸš€ Postgres (pgvector)
  # ------------------------------------------------------
  postgres:
    image: ankane/pgvector:latest
    container_name: postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # ------------------------------------------------------
  # ðŸš€ Weaviate (Vector Database)
  # ------------------------------------------------------
  weaviate:
    image: semitechnologies/weaviate:1.24.10
    container_name: weaviate
    restart: unless-stopped
    depends_on:
      - postgres
    environment:
      QUERY_DEFAULTS_LIMIT: 25
      AUTHENTICATION_ANONYMOUS_ACCESS_ENABLED: "true"
      DEFAULT_VECTORIZER_MODULE: "none"
      CLUSTER_HOSTNAME: "node1"
    ports:
      - "8082:8080"

  # ------------------------------------------------------
  # ðŸš€ Ollama (LLM Runtime: mistral, nomic-embed-text)
  # ------------------------------------------------------
  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    restart: unless-stopped
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama

  # ------------------------------------------------------
  # ðŸš€ Spring Boot App
  # ------------------------------------------------------
  ai-pdf-qa:
    container_name: ai-pdf-qa
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      - kafka
      - weaviate
      - postgres
      - ollama
    ports:
      - "9090:8080"
      - "5005:5005"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      OLLAMA_BASE_URL: http://ollama:11434
      WEAVIATE_HOST: weaviate
      POSTGRES_HOST: postgres

volumes:
  postgres_data:
  ollama_data: