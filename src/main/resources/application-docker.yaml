server:
  port: 8080

spring:
  application:
    name: ai-pdf-qa

  datasource:
    url: jdbc:postgresql://postgres:5432/postgres   # container hostname
    username: postgres
    password: password
    driver-class-name: org.postgresql.Driver

  kafka:
    bootstrap-servers: kafka:9092                    # container hostname
    consumer:
      group-id: pdf-qa-group
      auto-offset-reset: earliest
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer

  ai:
    ollama:
      base-url: http://ollama:11434                  # container hostname
      chat:
        options:
          model: mistral
      embedding:
        options:
          model: nomic-embed-text

    vectorstore:
      pgvector:
        host: postgres
        port: 5432
        database: postgres
        user: postgres
        password: password
        table-name: pdf_chunks
        dimensions: 768
        initialize-schema: true

      weaviate:
        scheme: http
        host: weaviate
        port: 8080
        api-key: ""
        index: pdf_docs

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always